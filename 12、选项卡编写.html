<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script	src="js/jquery-3.3.1.js"></script>
	<script>

		$(function () {
			$('#div1').find('input').click(function () {// 给所有按钮加点击事件
				$('#div1').find('div').css('display', 'none');// 隐藏所有div
				$('#div1').find('input').attr('class', '');// 去掉所有input的样式
				$(this).attr('class', 'active');// 当前选中input样式设置为active
				$('#div1').find('div').eq($(this).index()).css('display', 'block');// 显示当前input对应的div
			})
		})
	</script>													
</head>
<style>
	#div1 div{
		width: 200px;
		height: 200px;
		border: 1px solid red;
		display: none;
	}
	.active{
		background: red;
	}
</style>
<body>
	<div id="div1">
		<input class="active" type="button" value="1" />
		<input type="button" value="2" />
		<input type="button" value="3" />
		<div style="display: block;">111111</div>
		<div>222222</div>
		<div>333333</div>
	</div>
</body>
</html>
